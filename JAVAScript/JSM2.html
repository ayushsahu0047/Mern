<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Two Numbers</title>
</head>
<style>
    p{
        color: blueviolet;
    }
</style>
<body >
    <h1>Create a program that swaps the values of two variables.</h1>
    <p>Enter Two Numbers:</p>
    <input type="text" id="Input1">
    <input type="text" id="Input2">
    <button onclick="SwapNumbers()">Swap</button>
    <p id="result"></p>

    <script>
        function SwapNumbers() {
            var x = parseFloat(document.getElementById("Input1").value);
            var y = parseFloat(document.getElementById("Input2").value);
            var temp = x;
            x = y;
            y = temp;
            document.getElementById("result").innerHTML = "After swapping: x=" + x + ", y=" + y;
        }
    </script>
</body>
</html>
