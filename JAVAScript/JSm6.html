<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create a function to generate an array of Fibonacci numbers.</h1>
    <input type="text" id="n">

    <button onclick="fbn()">Submit</button>
    <script>

        function fbn(){
       var  n = parseFloat(document.getElementById("n").value);
       var a,b,i;
        a=0;
        b=1;
        c=0;
        for(i=0;i<=n;i++)
        {
            document.write(c,"<br/>");
            c=a+b;
            a=b;
            b=c;
        }
        }
    </script>
</body>
</html>
