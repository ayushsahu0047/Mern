<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ele(nf){
            
            for(var i=0;i<=nf;i++){
                console.log(i);
                document.getElementById("fn").innerHTML= i;
            }
        }
    </script>

    <style>
        button{
            padding: 20px;
            border: 1px;
            border-radius: 1cm;
            background-color: chartreuse;
            font-size: larger;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        button:hover{
            background-color: blue;
        }
        body{
            background-color: green;
        }
    </style>
</head>
<body>
    <button onclick="ele(0)">0</button> 
    <button onclick="ele(1)">1</button>
    <button onclick="ele(2)">2</button><br>
    <button onclick="ele(3)">3</button>
    <button onclick="ele(4)">4</button>
    <button onclick="ele(5)">5</button><br>
    <button onclick="ele(6)">6</button>
    <button onclick="ele(7)">7</button>
    <button onclick="ele(8)">8</button><br>
    <button onclick="ele(9)">9</button>
    <button onclick="ele(10)">10</button>
    <button onclick="ele(-1)">-1</button>

    <br><br>

    <div><b>You are on the floor -> </b> <h3 id="fn">Floornumber</h3></div>
</body>
</html>
