<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>    
    </ul>

    <button onclick="rm()">Remove</button>
<script>
    function rm()
    {

    
  var rr = document.getElementById("list");
  var myreemoved = rr.lastChild;
  rr.removeChild(myreemoved);
    }

</script>
</body>
</html>
